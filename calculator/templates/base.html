{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}ООО Фермер{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      body {
            font-family: 'Roboto', sans-serif; /* Обновление шрифта для современного вида */
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333; /* Цвет текста для лучшей читаемости */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #f8f8f8;
        }
        .user-info a, .user-info button {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Увеличение размера шрифта для кнопок */
        }
        .user-info button:hover {
            text-decoration: underline; /* Добавление эффекта при наведении на кнопку выхода */
        }
        main {
            margin: 15px;
        }
        .btn {
            text-align: center;
            font-size: 16px; /* Увеличение размера шрифта для кнопок */
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px; /* Скругление углов кнопок */
            transition: background-color 0.3s; /* Плавное изменение цвета при наведении */
            background-color: #4CAF50;
            padding: 10px 24px;
            margin: 10px 0;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049; /* Изменение цвета при наведении */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }



        .box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        input[type='text'], input[type='password'] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form p {
            text-align: center;
        }
         .scrollable-table {
            max-height: 400px;
            overflow-y: scroll;
            display: block;
        }
        .search-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="{% url 'farmer:home' %}">
            <img src="{% static 'logo.jpg' %}" alt="Logo" class="logo">
            </a>
        </div>
        <div class="title-container">
            <h1>ООО Фермер</h1>
        </div>
        <div class="user-info">
            {% if user.is_authenticated %}
                Привет, {{ user.username }} |  <form action="{% url 'users:logout' %}" method="post">
                                                        {% csrf_token %}
                                                        <button type="submit">Выйти</button>
                                                </form>
            {% else %}
                <a href="{% url 'users:login' %}">Войти</a>
            {% endif %}

        </div>
    </header>
    <main>



        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 ООО Фермер. Все права защищены.</p>
    </footer>
</body>
<script>
        function searchTable(inputId, tableId) {
            const input = document.getElementById(inputId);
            const filter = input.value.toLowerCase();
            const table = document.getElementById(tableId);
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let rowContainsFilter = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j]) {
                        const cellValue = cells[j].textContent || cells[j].innerText;
                        if (cellValue.toLowerCase().indexOf(filter) > -1) {
                            rowContainsFilter = true;
                            break;
                        }
                    }
                }

                rows[i].style.display = rowContainsFilter ? '' : 'none';
            }
        }
    </script>
</html>
